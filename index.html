<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <input
          onClick="this.setSelectionRange(0, this.value.length)"
          class="name"
          type="text"
          id="name--0"
          value="Player 1"
        />
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <input
          onClick="this.setSelectionRange(0, this.value.length)"
          class="name"
          type="text"
          id="name--1"
          value="Player 2"
        />
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice hidden" />
      <button class="btn btn--new">ğŸ”„ New game</button>
      <button class="btn btn--roll">ğŸ² Roll dice</button>
      <button class="btn btn--hold">ğŸ“¥ Hold</button>
    </main>
    <div class="winningpage hidden">
      <button class="close-modal">&times;</button>
      <p>ğŸ‰ The winner is :</p>
      <div class="winnerName"></div>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
